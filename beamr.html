<!doctype html>
<html lang="en">
<head>
    <!-- Page Meta Data -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BEAMR</title>
	<meta name="description" content="BEAMR Front End Developer Test">
	<meta name="author" content="Ayellet Tal">

	<!-- Bootstrap compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
    <!-- Google Pie Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	
	<!-- Project files -->
	<link rel="stylesheet" href="css/global.css">
	<script src="js/main.js"></script>
</head>
<body>
<!-- App Root  -->
<div id="appRoot" class="container-fluid">
    <div class="row">
        <!-- Left (top) column -->
        <div class="col-xs-12 col-md-6 left">
            <div class="wrapper left">
                <!-- Logo -->
                <div class="row logo">
                    <div class="col-xs-12">
                        <div class="wrapper logo">
                            <img src="/img/logo.png" alt="LOGO" class="img-responsive logo">
                        </div>
                    </div>
                </div> <!-- ./Logo -->
                <!-- main headline -->
                <div class="row main-headline">
                    <div class="col-xs-12">
                        <div class="wrapper main-headline">
                            <h1>Look deep
                                <br class="mobile">
                                inside 
                                <br class="desktop">
                                the inner
                                <br class="mobile">
                                sanctuary
                                <br class="desktop">
                                of
                                <br class="mobile">
                                your soul.
                            </h1>
                        </div>                        
                    </div>
                </div> <!-- ./main headline -->
                <!-- Description -->
                <div class="row desc">
                    <div class="col-xs-12">
                        <div class="wrapper desc">
                            <span>
                                Far far away, behind the
                                <br class="mobile">
                                word
                                <br class="desktop">
                                mountains, far
                                <br class="mobile">
                                from the countries
                                <br>
                                Vokalia and
                                <br class="mobile">
                                Consonantia, there
                                <br class="desktop">
                                live
                                <br class="mobile">
                                the blind texts.
                            </span>
                        </div>
                    </div>                    
                </div> <!-- ./Description -->
                <!-- Trial -->
                <div class="row trial">
                    <div class="col-xs-12">
                        <div class="wrapper trial">
                            <button type="button" class="btn btn-default trial">Start a Free Trial</button>
                        </div>
                    </div>                    
                </div> <!-- ./Trial -->
            </div>
        </div> <!-- ./Left (top) column -->
        <!-- Right (bottom) column -->
        <div class="col-xs-12 col-md-6 right">
            <div class="wrapper right">
                <div class="buffer right"></div>
                <div class="wrapper pie">
                    <pie>
                        <div class="pie top">
                            <!-- Photos -->
                            <div class="quarter">
                                <div id="photosCounter" class="text-center"></div>
                                <div class="text-center">PHOTOS</div>
                            </div> <!-- ./Photos -->
                            <!-- Percent -->
                            <div class="quarter">
                                <div class="text-center"><span id="percentCounter"></span>%</div>
                                <div class="text-center">SMALLER</div>
                            </div> <!-- ./Percent -->
                        </div>
                        <!-- MB -->
                        <div class="pie bottom">
                            <div id="mbCounter" class="text-center"><span>MB</span></div>
                            <div class="text-center half">SAVINGS</div>
                        </div> <!-- ./MB -->
                    </pie>
                </div>
            </div>
        </div> <!-- ./Right (bottom) column -->
    </div>
</div> <!-- ./App Root  -->
</body>
</html>
